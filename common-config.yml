services:
  network:
    networks:
      - mazadak

  service-base-config:
    extends:
      service: network
    environment:
      SPRING_KAFKA_BOOTSTRAP-SERVERS: broker:9092
      JAVA_OPTS: "-Xmx512m -Xms256m"
    deploy:
      resources:
        limits:
          memory: 1500m
        reservations:
          memory: 512m

  config-server-config:
    extends:
      service: service-base-config
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://configserver:18071/

  eureka-config:
    extends:
      service: config-server-config
    depends_on:
      eurekaserver:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:18050/eureka/